<body data-ng-app="myApp" data-ng-class="{'__winner': WINNER, '__looser': LOOSER}">
<div data-ng-controller="AppCtrl">

    <div class="qrCode" data-ng-class="{'__visible': qrCode}">
        <qrcode class="qrCode_img" size="200"
                data="http://pugrace.herokuapp.com/play/#/race/{{qr.race}}/{{qr.runner}}"></qrcode>
        <button class="qrCode_closer" data-ng-click="qrClose($event)">Close</button>
    </div>
    <div data-ng-view></div>
</div>
</body>
